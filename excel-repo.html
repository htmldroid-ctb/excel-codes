<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #6c63ff;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #6c63ff;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Column Converter</h1>
        <input type="text" id="columnInput" placeholder="Enter Excel Column Letter (e.g. A, AB)" maxlength="3">
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function columnLetterToNumber(letter) {
            let column = 0;
            for (let i = 0; i < letter.length; i++) {
                column = column * 26 + (letter.charCodeAt(i) - 64);
            }
            return column;
        }

        document.getElementById('columnInput').addEventListener('input', function() {
            const input = this.value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            if (/^[A-Z]{1,3}$/.test(input)) {
                resultDiv.textContent = `Column Number: ${columnLetterToNumber(input)}`;
                errorDiv.textContent = '';
            } else {
                resultDiv.textContent = '';
                if (input.length > 0) {
                    errorDiv.textContent = 'Invalid column letter. Please use letters A-Z.';
                } else {
                    errorDiv.textContent = '';
                }
            }
        });
    </script>
</body>
</html>
